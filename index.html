<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anatomi Pro 5.2 | Clean UI Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --sidebar-width: 300px;
            --primary-dark: #0f172a;
            --secondary-dark: #1e293b;
            --accent-blue: #0ea5e9;
            --text-main: #f1f5f9;
            --transition-smooth: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body { 
            margin: 0; padding: 0;
            background: #020617; 
            font-family: 'Inter', sans-serif;
            display: flex; height: 100vh; overflow: hidden; color: var(--text-main);
        }

        /* --- MEN√ú BUTONU (FIXED & ALIGNED) --- */
        #menu-toggle {
            position: fixed; top: 15px; left: 15px;
            z-index: 1200; background: var(--accent-blue);
            color: white; border: none; width: 42px; height: 42px;
            border-radius: 10px; cursor: pointer;
            box-shadow: 0 4px 15px rgba(14, 165, 233, 0.3);
            font-size: 20px; display: flex; align-items: center; justify-content: center;
            transition: var(--transition-smooth);
        }
        #menu-toggle:hover { background: #0284c7; transform: scale(1.05); }

        /* --- SOL MEN√ú (SIDEBAR) --- */
        #sidebar {
            width: var(--sidebar-width);
            background: var(--secondary-dark);
            display: flex; flex-direction: column;
            position: fixed; left: 0; top: 0; bottom: 0;
            transform: translateX(0);
            transition: var(--transition-smooth);
            z-index: 1000;
            box-shadow: 15px 0 50px rgba(0,0,0,0.6);
            border-right: 1px solid rgba(255,255,255,0.05);
        }

        #sidebar.hidden { transform: translateX(-100%); }

        .sidebar-header {
            padding: 20px 20px 20px 70px; /* Buton i√ßin soldan bo≈üluk bƒ±rakƒ±ldƒ± */
            display: flex; align-items: center;
            height: 42px; /* Buton y√ºksekliƒüi ile uyumlu */
        }

        .brand-text {
            margin: 0; color: var(--accent-blue); font-weight: 800;
            font-size: 1.1rem; letter-spacing: 2px; text-transform: uppercase;
        }

        .search-box { padding: 10px 20px; }
        #organSearch {
            width: 80%; padding: 12px 15px; border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.1);
            background: rgba(15, 23, 42, 0.5); color: white; outline: none;
            transition: 0.3s;
        }
        #organSearch:focus { border-color: var(--accent-blue); background: rgba(15, 23, 42, 0.8); }

        .menu-items { flex-grow: 1; overflow-y: auto; padding-top: 10px; }
        .menu-item {
            padding: 14px 25px; cursor: pointer; transition: 0.3s;
            display: flex; align-items: center; gap: 18px;
            border-left: 4px solid transparent; opacity: 0.6;
        }
        .menu-item:hover { background: rgba(255,255,255,0.03); opacity: 1; }
        .menu-item.active {
            background: linear-gradient(to right, rgba(14, 165, 233, 0.1), transparent);
            border-left-color: var(--accent-blue); color: var(--accent-blue); opacity: 1;
        }

        /* --- SAƒû PANEL (VIEWER) --- */
        #viewer-container { 
            position: absolute; left: var(--sidebar-width);
            right: 0; top: 0; bottom: 0;
            transition: var(--transition-smooth);
        }

        #sidebar.hidden ~ #viewer-container { left: 0; }

        #overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.5);
            z-index: 900; display: none; backdrop-filter: blur(4px);
        }

        /* --- Bƒ∞LGƒ∞ VE KONTROL PANELLERƒ∞ --- */
        #info-card {
            position: absolute; top: 25px; right: 25px;
            background: rgba(15, 23, 42, 0.7); padding: 22px;
            border-radius: 24px; max-width: 260px;
            backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 10px 40px rgba(0,0,0,0.4);
        }

        #controls-bar {
            position: absolute; bottom: 35px; left: 50%;
            transform: translateX(-50%);
            background: rgba(30, 41, 59, 0.6); padding: 10px 20px;
            border-radius: 100px; display: flex; gap: 15px;
            backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .control-btn {
            background: rgba(255,255,255,0.05); border: none; color: white;
            padding: 10px 18px; border-radius: 50px; cursor: pointer; font-size: 13px;
            font-weight: 600; transition: 0.3s;
        }
        .control-btn:hover { background: rgba(255,255,255,0.15); transform: translateY(-2px); }
        .control-btn.active { background: var(--accent-blue); box-shadow: 0 0 15px rgba(14, 165, 233, 0.5); }

        /* --- MOBƒ∞L UYUMLULUK --- */
        @media (max-width: 768px) {
            #sidebar { width: 85%; }
            #viewer-container { left: 0; }
            #sidebar:not(.hidden) ~ #overlay { display: block; }
            #info-card { top: 85px; left: 15px; right: 15px; max-width: none; }
            #controls-bar { width: 92%; gap: 8px; }
            .control-btn { padding: 12px 5px; font-size: 11px; flex: 1; }
        }

        #loading-screen { position: absolute; inset: 0; background: #020617; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 2000; }
        .loader { width: 48px; height: 48px; border: 4px solid rgba(255,255,255,0.1); border-top-color: var(--accent-blue); border-radius: 50%; animation: spin 1s infinite linear; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <button id="menu-toggle" onclick="toggleSidebar()">‚ò∞</button>
    <div id="overlay" onclick="toggleSidebar()"></div>

    <nav id="sidebar">
        <div class="sidebar-header">
            <h2 class="brand-text">ANATOMI PRO</h2>
        </div>
        <div class="search-box">
            <input type="text" id="organSearch" placeholder="Bir organ arayƒ±n..." onkeyup="filterOrgans()">
        </div>
        <div class="menu-items">
            <div class="menu-item active" onclick="changeOrgan('kalp', this)"><i>‚ù§Ô∏è</i> <span>Kalp</span></div>
            <div class="menu-item" onclick="changeOrgan('akciger', this)"><i>ü´Å</i> <span>Akciƒüer</span></div>
            <div class="menu-item" onclick="changeOrgan('karaciger', this)"><i>ü•©</i> <span>Karaciƒüer</span></div>
            <div class="menu-item" onclick="changeOrgan('bobrek', this)"><i>ü•ú</i> <span>B√∂brek</span></div>
            <div class="menu-item" onclick="changeOrgan('goz', this)"><i>üëÅÔ∏è</i> <span>G√∂z</span></div>
            <div class="menu-item" onclick="changeOrgan('kulak', this)"><i>üëÇ</i> <span>Kulak</span></div>
        </div>
        <div style="padding: 20px; text-align: center; font-size: 10px; opacity: 0.3;">
            PREMIUM ATLAS v5.2
        </div>
    </nav>

    <div id="viewer-container">
        <div id="loading-screen">
            <div class="loader"></div>
            <p style="margin-top:15px; font-size: 13px; letter-spacing: 1px; opacity: 0.6;">YAPILAR Y√úKLENƒ∞YOR...</p>
        </div>
        
        <div id="info-card">
            <h3 id="organ-title" style="margin:0 0 10px 0; color:var(--accent-blue); font-size: 20px;">Kalp</h3>
            <p id="organ-desc" style="margin:0; font-size: 14px; line-height: 1.6; opacity: 0.8">Y√ºkleniyor...</p>
        </div>

        <div id="controls-bar">
            <button class="control-btn" id="xrayBtn" onclick="toggleXRay()">üíÄ X-Ray</button>
            <button class="control-btn active" id="rotateBtn" onclick="toggleRotate()">üîÑ Otomatik</button>
            <button class="control-btn" onclick="resetView()">üéØ Reset</button>
        </div>

        <div id="annotation-label" style="position: absolute; background: var(--accent-blue); color: white; padding: 6px 12px; border-radius: 8px; font-size: 12px; display: none; pointer-events: none; z-index: 100; font-weight: bold; box-shadow: 0 4px 15px rgba(0,0,0,0.4);"></div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        let scene, camera, renderer, controls, currentModel, currentOrganKey = 'kalp';
        let isXRay = false, isRotating = true;
        
        const loader = new GLTFLoader();
        const container = document.getElementById('viewer-container');

        const organInfo = {
            'kalp': { title: 'Kalp', desc: 'ƒ∞nsan v√ºcudunun motoru olan bu organ, g√ºnde yakla≈üƒ±k 100 bin kez √ßarpar.' },
            'akciger': { title: 'Akciƒüer', desc: 'Oksijen alƒ±p karbondioksit verdiƒüimiz temel solunum organƒ±.' },
            'karaciger': { title: 'Karaciƒüer', desc: 'V√ºcudun toksinlerden arƒ±nmasƒ±nƒ± saƒülayan en b√ºy√ºk i√ß organ.' },
            'bobrek': { title: 'B√∂brek', desc: 'Kanƒ± s√ºzerek atƒ±k maddelerin idrarla atƒ±lmasƒ±nƒ± saƒülar.' },
            'goz': { title: 'G√∂z', desc: 'I≈üƒ±ƒüƒ± odaklayarak g√∂r√ºnt√ºy√º beyne ileten optik mucize.' },
            'kulak': { title: 'Kulak', desc: 'Ses dalgalarƒ±nƒ± algƒ±layan ve dengeyi saƒülayan karma≈üƒ±k yapƒ±.' }
        };

        init();
        animate();

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(45, container.clientWidth / container.clientHeight, 0.01, 10000);
            
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true, logarithmicDepthBuffer: true });
            renderer.setSize(container.clientWidth, container.clientHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            container.appendChild(renderer.domElement);

            scene.add(new THREE.AmbientLight(0xffffff, 1.4));
            const light = new THREE.DirectionalLight(0xffffff, 2.8);
            light.position.set(5, 10, 7);
            scene.add(light);

            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.autoRotate = isRotating;

            loadModel('kalp.glb');
            window.addEventListener('resize', onWindowResize);
        }

        window.toggleSidebar = function() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('hidden');
            const btn = document.getElementById('menu-toggle');
            btn.innerText = sidebar.classList.contains('hidden') ? "‚ò∞" : "‚úï";
            setTimeout(onWindowResize, 400);
        }

        function loadModel(modelPath) {
            document.getElementById('loading-screen').style.display = 'flex';
            if (currentModel) scene.remove(currentModel);

            loader.load(modelPath, (gltf) => {
                currentModel = gltf.scene;
                const box = new THREE.Box3().setFromObject(currentModel);
                const center = box.getCenter(new THREE.Vector3());
                const size = box.getSize(new THREE.Vector3());
                const maxDim = Math.max(size.x, size.y, size.z);

                controls.target.copy(center);
                controls.minDistance = maxDim * 0.4;
                controls.maxDistance = maxDim * 10;
                
                const fov = camera.fov * (Math.PI / 180);
                let cameraZ = Math.abs(maxDim / 2 / Math.tan(fov / 2)) * 1.6;
                camera.position.set(center.x, center.y, center.z + cameraZ);
                
                controls.update();
                scene.add(currentModel);
                if(isXRay) applyXRay();
                document.getElementById('loading-screen').style.display = 'none';
            });
        }

        window.toggleXRay = function() { 
            isXRay = !isXRay; 
            document.getElementById('xrayBtn').classList.toggle('active', isXRay); 
            applyXRay(); 
        }

        function applyXRay() {
            if (currentModel) {
                currentModel.traverse(n => { if (n.isMesh) { n.material.transparent = true; n.material.opacity = isXRay ? 0.25 : 1.0; } });
            }
        }

        window.toggleRotate = function() { 
            isRotating = !isRotating; 
            controls.autoRotate = isRotating; 
            document.getElementById('rotateBtn').classList.toggle('active', isRotating); 
        }

        window.resetView = function() { loadModel(currentOrganKey + '.glb'); }

        window.changeOrgan = function(type, el) {
            currentOrganKey = type;
            document.querySelectorAll('.menu-item').forEach(i => i.classList.remove('active'));
            el.classList.add('active');
            document.getElementById('organ-title').innerText = organInfo[type].title;
            document.getElementById('organ-desc').innerText = organInfo[type].desc;
            loadModel(type + '.glb');
            if(window.innerWidth < 768) toggleSidebar(); 
        }

        window.filterOrgans = function() {
            const val = document.getElementById('organSearch').value.toLowerCase();
            document.querySelectorAll('.menu-item').forEach(i => i.style.display = i.innerText.toLowerCase().includes(val) ? 'flex' : 'none');
        }

        function onWindowResize() {
            camera.aspect = container.clientWidth / container.clientHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(container.clientWidth, container.clientHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            if (currentModel && currentOrganKey === 'kalp' && !isXRay) {
                const s = 1 + Math.abs(Math.sin(Date.now() * 0.003)) * 0.04;
                currentModel.scale.set(s, s, s);
            }
            controls.update();
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
