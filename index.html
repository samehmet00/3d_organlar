<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anatomi Pro 4.1 | Fix Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --sidebar-width: 280px;
            --primary: #0f172a;
            --secondary: #1e293b;
            --accent: #0ea5e9;
            --text-light: #e2e8f0;
            --glass-bg: rgba(15, 23, 42, 0.85);
            --glass-border: 1px solid rgba(255, 255, 255, 0.1);
            --transition: all 0.3s ease;
        }

        body { 
            margin: 0; padding: 0;
            background: #020617; 
            font-family: 'Inter', sans-serif;
            display: flex; height: 100vh; overflow: hidden; color: var(--text-light);
        }

        /* --- SOL MEN√ú --- */
        #sidebar {
            width: var(--sidebar-width);
            background: var(--secondary);
            display: flex; flex-direction: column;
            border-right: var(--glass-border);
            z-index: 10;
        }

        .brand {
            padding: 25px; font-weight: 800; font-size: 1.2rem;
            background: linear-gradient(to right, var(--text-light), var(--accent));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            text-align: center;
        }

        .search-box { padding: 0 20px 20px 20px; }
        #organSearch {
            width: 100%; padding: 12px; border-radius: 12px;
            border: var(--glass-border); background: rgba(0,0,0,0.2); color: white;
            outline: none;
        }

        .menu-items { flex-grow: 1; overflow-y: auto; }
        .menu-item {
            padding: 16px 25px; cursor: pointer; transition: var(--transition);
            display: flex; align-items: center; gap: 15px;
            border-left: 3px solid transparent; opacity: 0.6;
        }
        .menu-item.active {
            background: rgba(14, 165, 233, 0.1);
            border-left-color: var(--accent); opacity: 1; color: var(--accent);
        }

        /* --- VIEWER --- */
        #viewer-container { flex-grow: 1; position: relative; background: radial-gradient(circle, #1e293b 0%, #020617 100%); }

        #info-card {
            position: absolute; top: 20px; right: 20px;
            background: var(--glass-bg); padding: 20px; border-radius: 20px;
            max-width: 280px; backdrop-filter: blur(15px); border: var(--glass-border);
        }

        #controls-bar {
            position: absolute; bottom: 30px; left: 50%;
            transform: translateX(-50%);
            background: var(--glass-bg); padding: 10px 20px; border-radius: 50px;
            display: flex; gap: 15px; backdrop-filter: blur(15px); border: var(--glass-border);
        }

        .control-btn {
            background: rgba(255,255,255,0.1); border: none; color: white;
            padding: 8px 15px; border-radius: 20px; cursor: pointer; font-size: 12px;
        }
        .control-btn.active { background: var(--accent); }

        #annotation-label {
            position: absolute; background: var(--accent); color: white;
            padding: 6px 12px; border-radius: 6px; font-size: 12px;
            pointer-events: none; display: none; z-index: 1000; font-weight: bold;
        }

        #loading-screen {
            position: absolute; inset: 0; background: #020617;
            display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 200;
        }
        .loader { width: 40px; height: 40px; border: 3px solid rgba(255,255,255,0.1); border-top-color: var(--accent); border-radius: 50%; animation: spin 1s infinite linear; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="annotation-label">B√∂lge</div>

    <nav id="sidebar">
        <div class="brand">ANATOMI PRO</div>
        <div class="search-box"><input type="text" id="organSearch" placeholder="Ara..." onkeyup="filterOrgans()"></div>
        <div class="menu-items">
            <div class="menu-item active" onclick="changeOrgan('kalp', this)"><i>‚ù§Ô∏è</i> <span>Kalp</span></div>
            <div class="menu-item" onclick="changeOrgan('akciger', this)"><i>ü´Å</i> <span>Akciƒüer</span></div>
            <div class="menu-item" onclick="changeOrgan('karaciger', this)"><i>ü•©</i> <span>Karaciƒüer</span></div>
            <div class="menu-item" onclick="changeOrgan('bobrek', this)"><i>ü•ú</i> <span>B√∂brek</span></div>
            <div class="menu-item" onclick="changeOrgan('goz', this)"><i>üëÅÔ∏è</i> <span>G√∂z</span></div>
            <div class="menu-item" onclick="changeOrgan('kulak', this)"><i>üëÇ</i> <span>Kulak</span></div>
        </div>
    </nav>

    <div id="viewer-container">
        <div id="loading-screen"><div class="loader"></div></div>
        <div id="info-card"><h2 id="organ-title">Kalp</h2><p id="organ-desc">Y√ºkleniyor...</p></div>
        <div id="controls-bar">
            <button class="control-btn" id="xrayBtn" onclick="toggleXRay()">üíÄ X-Ray</button>
            <button class="control-btn active" id="rotateBtn" onclick="toggleRotate()">üîÑ D√∂n√º≈ü</button>
            <button class="control-btn" onclick="resetView()">üéØ Reset</button>
        </div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        let scene, camera, renderer, controls, currentModel, currentOrganKey = 'kalp';
        let isXRay = false, isRotating = true;
        
        const loader = new GLTFLoader();
        const container = document.getElementById('viewer-container');
        const infoCard = { title: document.getElementById('organ-title'), desc: document.getElementById('organ-desc') };

        const organInfo = {
            'kalp': { title: 'Kalp', desc: 'Dola≈üƒ±m sisteminin merkezi pompasƒ±.' },
            'akciger': { title: 'Akciƒüer', desc: 'Solunum sisteminin ana organƒ±.' },
            'karaciger': { title: 'Karaciƒüer', desc: 'V√ºcudun en b√ºy√ºk i√ß organƒ± ve kimya fabrikasƒ±.' },
            'bobrek': { title: 'B√∂brek', desc: 'Kanƒ± filtreleyen bo≈üaltƒ±m sistemi organƒ±.' },
            'goz': { title: 'G√∂z', desc: 'G√∂rme duyusu organƒ±. I≈üƒ±ƒüƒ± sinyallere d√∂n√º≈üt√ºr√ºr.' },
            'kulak': { title: 'Kulak', desc: 'ƒ∞≈üitme ve denge organƒ±.' }
        };

        init();
        animate();

        function init() {
            scene = new THREE.Scene();
            
            // 1. D√úZELTME: near ve far deƒüerleri geni≈ületildi
            camera = new THREE.PerspectiveCamera(45, container.clientWidth / container.clientHeight, 0.01, 10000);

            // 2. D√úZELTME: logarithmicDepthBuffer: true (G√∂zdeki bozulmayƒ± √ß√∂zer)
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true, logarithmicDepthBuffer: true });
            renderer.setSize(container.clientWidth, container.clientHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            container.appendChild(renderer.domElement);

            const ambientLight = new THREE.AmbientLight(0xffffff, 1);
            scene.add(ambientLight);
            
            const mainLight = new THREE.DirectionalLight(0xffffff, 2);
            mainLight.position.set(5, 10, 7);
            scene.add(mainLight);

            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.autoRotate = isRotating;

            loadModel('kalp.glb');
            window.addEventListener('resize', onWindowResize);
        }

        function loadModel(modelPath) {
            document.getElementById('loading-screen').style.display = 'flex';
            if (currentModel) scene.remove(currentModel);

            loader.load(modelPath, (gltf) => {
                currentModel = gltf.scene;
                
                const box = new THREE.Box3().setFromObject(currentModel);
                const center = box.getCenter(new THREE.Vector3());
                const size = box.getSize(new THREE.Vector3());
                const maxDim = Math.max(size.x, size.y, size.z);

                // 3. D√úZELTME: Dinamik Zoom Sƒ±nƒ±rlarƒ± (Akciƒüer gibi b√ºy√ºk organlar i√ßin)
                controls.target.copy(center);
                controls.minDistance = maxDim * 0.5; // √áok fazla i√ßine girmeyi engelle
                controls.maxDistance = maxDim * 10;  // Uzakla≈üma sƒ±nƒ±rƒ±nƒ± modele g√∂re geni≈ület
                
                const fov = camera.fov * (Math.PI / 180);
                let cameraZ = Math.abs(maxDim / 2 / Math.tan(fov / 2)) * 1.5;
                camera.position.set(center.x, center.y, center.z + cameraZ);
                
                controls.update();

                currentModel.traverse((child) => {
                    if (child.isMesh) {
                        child.material.side = THREE.DoubleSide; // ƒ∞√ß y√ºzeylerin g√∂r√ºnmesini saƒülar
                        child.material.roughness = 0.5;
                    }
                });

                scene.add(currentModel);
                if(isXRay) applyXRay();
                document.getElementById('loading-screen').style.display = 'none';
            });
        }

        // UI ve Diƒüer Fonksiyonlar
        window.toggleXRay = function() { isXRay = !isXRay; document.getElementById('xrayBtn').classList.toggle('active', isXRay); applyXRay(); }
        function applyXRay() {
            if (currentModel) {
                currentModel.traverse((child) => {
                    if (child.isMesh) {
                        child.material.transparent = true;
                        child.material.opacity = isXRay ? 0.2 : 1.0;
                    }
                });
            }
        }

        window.toggleRotate = function() { isRotating = !isRotating; controls.autoRotate = isRotating; document.getElementById('rotateBtn').classList.toggle('active', isRotating); }
        window.resetView = function() { loadModel(currentOrganKey + '.glb'); }

        window.changeOrgan = function(type, element) {
            currentOrganKey = type;
            document.querySelectorAll('.menu-item').forEach(item => item.classList.remove('active'));
            element.classList.add('active');
            infoCard.title.innerText = organInfo[type].title;
            infoCard.desc.innerText = organInfo[type].desc;
            loadModel(type + '.glb');
        }

        function onWindowResize() {
            camera.aspect = container.clientWidth / container.clientHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(container.clientWidth, container.clientHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            if (currentModel && currentOrganKey === 'kalp' && !isXRay) {
                const scale = 1 + Math.abs(Math.sin(Date.now() * 0.003)) * 0.05;
                currentModel.scale.set(scale, scale, scale);
            }
            controls.update();
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
